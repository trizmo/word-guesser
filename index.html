<html lang="en">

<head>

  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="game.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <div class="container text-center">
    <h1 id="target">Word Guesser 1.0</h1>
    
    <button class="btn-warning btn" id="musicPause" >Pause</button>
    <button class="btn-primary btn" id="musicPlay">Play</button>

    
    <hr>




  </div>

  <div class="container text-center mysteryWord">
  <div>

    <span class="wordDisp container" id="wordDisp"></span>

  </div>
</div>

<div class="container text-center">
  <span id="nextRound"></span>

  <!-- <button class="btn button warning" id="nextRound">Next Round</button> -->

</div>




  <div class="infoDisp" id="infoDisp">
    <div class="container">
      <div class="row">


        <div class="col-md-4" id="nameDisp">
            <span class="detail">Player:</span>
          <span class="data" id="playerName">playerName</span>

        </div>

        <div class="col-md-4" id="livesDisp">
            <span class="detail"> Lives remaining: </span>
          <span class="data" id="lives">score should be here</span>


        </div>

        <div class="col-md-4" id="round">
            <span class="detail" >Round:</span>
          <span class="data" id="roundDisp">round should be here</span>


        </div>
      </div>
    </div>


  </div>


  <div class="wrongLetters container text-center">

    <p class="wrongLetters" id="wrongLetters">

      

    </p>

  </div>



</body>
